
<!DOCTYPE html>

  <head>

    <title>RestoInsight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3F9AAE",
              mint: "#79C9C5",
              cream: "#FFE2AF",
              accent: "#F96E5B",
              "sidebar-anomaly": "#3E9CB1",
              "bg-soft": "#FFFAF4",
            },
            fontFamily: {
              sans: ['"Work Sans"', 'sans-serif'],
              display: ['"Be Vietnam Pro"', 'sans-serif'],
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFAF4;
        font-family: 'Work Sans', sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .fill-1 {
        font-variation-settings: 'FILL' 1;
      }
    </style>

}
